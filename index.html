<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMAGE SEARCH ENGINE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-area">
      <div class="black"></div>
      <div class="container">
        <h1>Your Own Image Search Engine</h1>
        <p>search And download any image with in a second</p>
        <div class="search-box">
          <input type="text" placeholder="Search Images..." />
          <div class="btn">
            <button><img src="./img/search.svg" alt="" /></button>
          </div>
        </div>
      </div>
    </div>
    <div class="image-gallery">
      <ul class="images">
        <li class="image">
          <img src="./img/img-1.jpg" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-2.png" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-3.jpg" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-4.jpg" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-5.jpg" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-6.jpg" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-7.jpg" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-8.jpg" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-9.png" alt="image" class="photo" />
        </li>
        <li class="image">
          <img src="./img/img-10.jpg" alt="image" class="photo" />
        </li>
      </ul>
      <button id="load">More</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
